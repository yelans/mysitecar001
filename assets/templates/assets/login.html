  <body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>CAR</b>monitor</a>
    </div>

      <p class="login-box-msg">登录以查看信息</p>

        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码 " name="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <!-- /.col -->
          <div class="col-xs-4">

          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
      <a href="#" class="text-center" style="color: red">请使用系统提供的登陆名与密码</a>
